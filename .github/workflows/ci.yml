name: CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.11"

    - name: Install dependencies
      run: |
        pip install -r applications/backend/requirements.txt

    - name: Lint / compile check
      run: |
        python -m compileall app || echo "compile warnings ignored for now"

    - name: Docker build (no push)
      run: |
        docker build -t cloudmart-api-ci .
